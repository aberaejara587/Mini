<!DOCTYPE html>
<html lang="om">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medals Bot Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root { --primary: #0088cc; --secondary: #28a745; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .app-container { background: white; width: 100%; max-width: 420px; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        
        .header { background: white; padding: 20px; text-align: center; border-bottom: 1px solid #eee; }
        .header h1 { margin: 0; font-size: 20px; color: var(--primary); }

        .balance-section { padding: 30px 20px; text-align: center; }
        .balance-card { 
            background: linear-gradient(135deg, var(--primary), #005f91); 
            padding: 40px 20px; border-radius: 25px; color: white;
            box-shadow: 0 10px 25px rgba(0,136,204,0.3);
        }
        .balance-card i { font-size: 40px; margin-bottom: 10px; }
        #balanceDisplay { font-size: 48px; font-weight: 700; display: block; margin: 10px 0; }

        .action-section { padding: 0 20px; }
        .btn-main { 
            background: var(--secondary); color: white; border: none; width: 100%; 
            padding: 20px; border-radius: 18px; font-size: 18px; font-weight: 600; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(40,167,69,0.2);
        }
        .btn-main:active { transform: scale(0.96); }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        .footer-info { text-align: center; padding: 20px; color: #888; font-size: 13px; }
        
        /* Loading Animation */
        .loading-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <h1><i class="fa-solid fa-medal"></i> Medals Bot Pro</h1>
        </div>

        <div class="balance-section">
            <div class="balance-card">
                <i class="fa-solid fa-wallet"></i>
                <span id="balanceDisplay" class="loading-pulse">...</span>
                <p style="margin:0; opacity: 0.8;">Qabxii Keessan (Coins)</p>
            </div>
        </div>

        <div class="action-section">
            <button id="rewardBtn" class="btn-main">
                <i class="fa-solid fa-play-circle"></i> Watch Ad (+50 Coins)
            </button>
            
            <p style="text-align: center; color: #666; font-size: 14px; margin-top: 20px;">
                Beeksisa ilaaluun qabxii walitti qabadhu.
            </p>
        </div>

        <div class="footer-info">
            <p>100% Secure & Verified Payment</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
